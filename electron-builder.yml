appId: com.bilibili.downloader
productName: Bilibili Downloader
directories:
  output: dist-builder
  buildResources: assets
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*
asar: true
asarUnpack:
  - "**/*.node"
compression: maximum
win:
  target:
    - target: dir
      arch:
        - ia32
  icon: assets/icon.ico
  requestedExecutionLevel: asInvoker
